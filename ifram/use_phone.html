<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/ifram.css">
</head>
<body>
	<!-- 更换绑定手机 -->
	<form class="layui-form account-form" id="use_phone" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码：</label>
			<div class="layui-input-block">
				<input type="text" name="phone" lay-verify="required|phone" placeholder="请输入手机号码" class="layui-input acc_phone">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">短信验证码：</label>
			<div class="layui-input-block input-code">
				<input type="text" name="phone_ver" lay-verify="required|code" placeholder="请输入验证码" class="layui-input" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
				<input type="button" class="register-get-code get-code" value="获取验证码">
			</div>
		</div>
		<div class="layui-form-item center">
		    <a class="layui-btn" lay-submit="" lay-filter="use_phone_btn">绑 定</a>
		</div>
    </form>

<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/config.js"></script>
<script src="../js/public.js"></script>
<script src="user_pub.js"></script>
</body>
