<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/ifram.css">
</head>
<body>
	<!-- 绑定邮箱 -->
	<form class="layui-form account-form" id="use_phone" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱：</label>
			<div class="layui-input-block">
				<input type="text" name="email" lay-verify="required|email" placeholder="请输入手机号码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱验证码：<i class="email-tip">验证邮件可能会被误判为垃圾邮件，请注意查收</i></label>
			<div class="layui-input-block input-code">
				<input type="text" name="email_ver" lay-verify="required|email_ver" placeholder="请输入验证码" class="layui-input" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
				<a class="get-code"><span>获取验证码</span></a>
			</div>
		</div>
		<div class="layui-form-item center">
		    <a class="layui-btn" lay-submit="" lay-filter="use_email_btn">绑 定</a>
		</div>
    </form>

<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/config.js"></script>
<script src="../js/public.js"></script>
<script src="user_pub.js"></script>
</body>
