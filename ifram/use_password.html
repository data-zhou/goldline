<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/ifram.css">
</head>
<body>
	<!-- 修改登陆密码 -->
	<form class="layui-form account-form password_form" id="use_phone" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">原登陆密码：</label>
			<div class="layui-input-block">
				<input type="password" name="used_password" lay-verify="required" placeholder="请输入原登陆密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新登陆密码：</label>
			<div class="layui-input-block">
				<input type="password" name="new_password" lay-verify="required|new_password" placeholder="请输入新密码" class="layui-input new_password">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认新密码：</label>
			<div class="layui-input-block">
				<input type="password" name="cope_new_password" lay-verify="required|cope_new_password" placeholder="再次输入新密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item center">
		    <a class="layui-btn" lay-submit="" lay-filter="use_password_btn">提 交</a>
		</div>
    </form>

<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/config.js"></script>
<script src="../js/public.js"></script>
<script src="user_pub.js"></script>
</body>
