<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/ifram.css">
</head>
<body>
	<!-- 新增地址 -->
	<form class="layui-form" id="address_made" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">收货人：</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required|userName" placeholder="请输入联系人" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
        	<label class="layui-form-label">地址：</label>
        	<div class="layui-input-inline">
                <select name="provid" id="provid" lay-filter="provid" >
                    <option value="">请选择省</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="cityid" id="cityid" lay-filter="cityid">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="areaid" id="areaid" lay-filter="areaid">
                    <option value="">请选择县/区</option>
                </select>
            </div>
    	</div>
    	<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">详细地址：</label>
		    <div class="layui-input-block">
		      	<textarea name="textarea" lay-verify="required" placeholder="请输入详细地址" class="layui-textarea"></textarea>
		  	</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码：</label>
			<div class="layui-input-block">
				<input type="text" name="phone" lay-verify="required|phone" placeholder="请输入手机号码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话号码：</label>
			<div class="layui-input-block">
				<input type="text" name="tel" placeholder="请输入电话号码" maxlength="12" class="layui-input" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
			</div>
		</div>
		<div class="layui-form-item center">
		    <!-- <button class="layui-btn" id="made" lay-submit="" lay-filter="demo12">确定更改地址</button> -->
		    <a class="layui-btn" id="made" lay-submit="" lay-filter="made_mode">确定更改地址</a>
		</div>
    </form>

<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../layui/layui.all.js"></script>
<script src="../js/config.js"></script>
<script src="../js/public.js"></script>
<script src="../js/plugin/data.js"></script>
<script src="../js/plugin/province.js"></script>
<script src="user_pub.js"></script>
<script type="text/javascript">
var defaults = {
  s1:'provid',
  s2:'cityid',
  s3:'areaid',
  v1:null,
  v2:null,
  v3:null
}; 
</script>
</body>
